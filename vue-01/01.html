<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>
				<font color="red">{{message}}</font>
			</h1>
			{{message}}
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					message:'武汉加油！'
				}
			})
		</script>
	</body>
</html>
