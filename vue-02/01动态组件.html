<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" value="hello组件" @click="aa='hello'"/>
			<input type="button" value="world组件" @click="aa='world'"/>
			<component :is="aa"></component>
		</div>
		<script type="text/javascript">
			let vm=new Vue({
				el:'#app',
				data:{
					aa:'hello'
				},
				components:{
					'hello':{
						template:'<h1>我是hello组件</h1>'
					},
					'world':{
						template:'<h1>我是world组件</h1>'
					},
				}
			})
		</script>
	</body>
</html>
