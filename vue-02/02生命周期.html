<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<input type="button" value="更新" onclick="change()"/>
			<input type="button" value="销毁" onclick="destory()"/>
			<!--<input type="button" value="更新" onclick="change()"/>-->
		</div>
		<script type="text/javascript">
			let vm=new Vue({
				el:'#app',
				data:{
					msg:'消息你好'
				},
				beforeCreate(){
					alert('实例创建前');
				},
				created(){
					alert("实例创建完成");
				},
				beforeMount(){
					alert("实例挂载前");
				},
				mounted(){
					alert("挂载完成");
				},
				beforeUpdate(){
					alert("更新前");
				},
				updated(){
					alert("更新完成");
				},
				beforeDestroy(){
					alert("销毁前");
				},
				destroyed(){
					alert("销毁完成");
				}
			})
			function change(){
				vm.msg="更新消息"
			}
			function destory(){
				vm.$destroy();
			}
		</script>
	</body>
</html>
