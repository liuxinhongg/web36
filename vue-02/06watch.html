<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{a}}</p>
			<p>{{b}}</p>
		</div>
		<script type="text/javascript">
			let vm=new Vue({
				el:'#app',
				data:{
					a:1111,
					b:2222
				}
			})
			vm.$watch('a',function(){
				alert("a发生了变化");
				this.b=this.a+10;
			})
			document.onclick=function(){
				vm.a=1234;
			}
		</script>
	</body>
</html>
