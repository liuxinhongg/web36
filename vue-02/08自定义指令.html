<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-red>
				{{name}}
			</div>
		</div>
		<script type="text/javascript">
			Vue.directive('red',{
				bind:function(el){
					el.style.background="red";
				}
			})
			new Vue({
				el:'#app',
				data:{
					name:'张三',
				}
			})
			
		</script>
	</body>
</html>
