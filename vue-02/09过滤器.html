<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{shuzi | aa}}
		</div>
		<script type="text/javascript">
			Vue.filter('aa',function(val){
				return val < 10 ? '0'+val : 'num'+val;
			})
			let vm=new Vue({
				el:'#app',
				data:{
					shuzi:12
				}
			})
		</script>
	</body>
</html>
