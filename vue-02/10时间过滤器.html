<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{dateTime | date}}
		</div>
		<script type="text/javascript">
			Vue.filter('date',function(val){
				let oTime=new Date(val);
				return oTime.getFullYear()+'-'+(oTime.getMonth()+1)+'星期'+oTime.getDay()+' '+
				oTime.getHours()+":"+oTime.getMinutes()+':'+oTime.getSeconds()
			})
			let vm=new Vue({
				el:'#app',
				data:{
					dateTime:Date.now()
				}
			})
		</script>
	</body>
</html>
